{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Left Column: Question Form -->
        <section class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-6">Plan Questions</h2>
                {% include "form.html" %}
            </div>
        </section>

        <!-- Right Column: Results and Options -->
        <section class="card bg-base-100 shadow-xl">f
            <div class="card-body">
                <!-- Model Selection -->
                <div class="form-control w-full max-w-xs mb-6">
                    <label class="label">
                        <span class="label-text font-medium">Model</span>
                    </label>
                    <select class="select select-bordered select-md w-full focus:select-primary">
                        <option>gpt-3.5-turbo</option>
                        <option>gpt-4</option>
                    </select>
                </div>

                <!-- Results Area -->
                <div id="result-content" class="min-h-[500px] bg-base-200 rounded-lg p-6">
                    {% if plan %}
                    {% include "plan.html" %}
                    {% else %}
                    <div class="flex items-center justify-center h-full text-base-content/60">
                        <p>Fill out the form and click Generate Plan to see results</p>
                    </div>
                    {% endif %}
                </div>

                <!-- Action Buttons -->
                <div class="card-actions justify-end mt-6 space-x-2">
                    <button class="btn btn-outline btn-md" hx-post="/regenerate" hx-target="#result-content"
                        hx-swap="innerHTML">
                        <span id="regenerate-spinner" class="loading loading-spinner htmx-indicator"></span>
                        Regenerate
                    </button>
                    <button class="btn btn-primary btn-md" hx-post="/generate-todo" hx-target="#todo-content"
                        hx-swap="innerHTML">
                        <span id="todo-spinner" class="loading loading-spinner htmx-indicator"></span>
                        Generate Todo
                    </button>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
