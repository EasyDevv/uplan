<!-- Plan Form Component -->
<form id="plan-form" class="space-y-6">
    <div class="flex justify-end mb-4">
        <label class="btn btn-sm" data-state="show">
            <input type="checkbox" id="toggle-all-fields" class="hidden" />
            <span>Show Optional Fields</span>
        </label>
    </div>
    {% for section, questions in form.items() %}
    <div class="card bg-base-100 shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-xl mb-4">{{ section | title }}</h3>
            {% for name, question in questions.items() %}
            <div class="form-control w-full {% if not question.required %}optional-field hidden{% endif %}">
                <label class="label">
                    <span class="label-text text-base font-medium">{{ question.ask }}</span>
                </label>
                <textarea class="textarea textarea-bordered w-full focus:textarea-primary"
                    name="answers.{{ section }}.{{ name }}" placeholder="{{ question.description }}"></textarea>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleAllFields = document.getElementById('toggle-all-fields');
        const form = document.getElementById('plan-form');

        toggleAllFields.addEventListener('change', function () {
            const optionalFields = document.querySelectorAll('.optional-field');
            optionalFields.forEach(field => {
                field.classList.toggle('hidden', !this.checked);
            });

            // Update button text
            const label = this.closest('label');
            const textSpan = label.querySelector('span');
            textSpan.textContent = this.checked ? 'Hide Optional Fields' : 'Show Optional Fields';

            // Update button state
            label.classList.toggle('btn-neutral', this.checked);
        });

        // Handle form submission with SSE
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const loadingSpinner = submitBtn.querySelector('[data-loading-state]');
            const resultContent = document.getElementById('result-content');

            // Show loading state
            loadingSpinner.style.display = 'inline-block';
            submitBtn.disabled = true;

            // Create result container for streaming content
            resultContent.innerHTML = `
            <div class="min-h-[200px] bg-base-200 rounded-lg p-6">
                <div id="stream-status" class="mb-4 text-info">Starting plan generation...</div>
                <div id="stream-content" class="font-mono whitespace-pre-wrap"></div>
            </div>
        `;

            const statusDiv = document.getElementById('stream-status');
            const contentDiv = document.getElementById('stream-content');
            let accumulatedContent = '';

            try {
                // Create form data
                const formData = new FormData(form);

                // Create EventSource for SSE
                const response = await fetch('/generate-plan', {
                    method: 'POST',
                    body: formData
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));

                            if (data.error) {
                                statusDiv.className = 'mb-4 text-error';
                                statusDiv.textContent = `Error: ${data.error}`;
                                break;
                            } else if (data.done) {
                                statusDiv.className = 'mb-4 text-success';
                                statusDiv.textContent = 'Plan generation completed!';
                                break;
                            } else if (data.text) {
                                accumulatedContent += data.text;
                                contentDiv.textContent = accumulatedContent;
                                statusDiv.textContent = 'Generating plan...';
                            }
                        }
                    }
                }
            } catch (error) {
                statusDiv.className = 'mb-4 text-error';
                statusDiv.textContent = `Error: ${error.message}`;
            } finally {
                // Reset loading state
                loadingSpinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    });
</script>
